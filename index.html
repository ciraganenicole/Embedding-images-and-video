<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Embedding images and video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div id="principal">

        <nav class="navigation">
            <div><img src="img/youtube_logo.png" alt="Youtube logo" style="width:200px;height:44px;margin-top: 5px;"></div>
            <div class="search_bar">

                <div><input type="search" style="width:440px;height:43px;margin-top: -1px;" placeholder="Search"></div>
                <div class="mag"><img src="img/mag-glass.png" alt="" style="width:20px;height:20px;margin-left: 18px;margin-top: 10px;"></div>
            </div>
            <div><img src="img/youtube_nav.png" alt="Youtube nav" style="width:200px;height:44px;margin-top: 5px;"></div>


        </nav>



        <section class="content">

            <section id="video" class="comment">

            </section>

            <section id="comment" class="comment">

            </section>

        </section>


        <aside class="side">
            <div class="thumbs">
                <div class="thumb-image">
                    <a href="https://youtu.be/EhKSRIvDFI0">
                        <img src="img/goodgrace.PNG" alt="Good grace" />
                    </a>
                </div>
                <a href="https://youtu.be/EhKSRIvDFI0">
                    <div class="sidebar-video-text">
                        <h5 class="thumb-title">Good Grace</h5>
                        <span class="video-attribute">Hillsong</span>
                        <span class="video-views">331K views</span>
                    </div>
                </a>
            </div>
            <div class="thumbs">
                <div class="thumb-image">
                    <a href="https://youtu.be/30zWND-MWkM">
                        <img src="img/seethelight.PNG" alt="See the light" />
                    </a>
                </div>
                <a href="https://youtu.be/30zWND-MWkM">
                    <div class="sidebar-video-text">
                        <h5 class="thumb-title">See the light </h5>
                        <span class="video-attribute">Hillsong</span>
                        <span class="video-views">8.7M views</span>
                    </div>
                </a>
            </div>
            <div class="thumbs">
                <div class="thumb-image">
                    <a href="https://youtu.be/nQWFzMvCfLE">
                        <img src="img/beautifullname.PNG" alt="Beautifull name" />
                    </a>
                </div>
                <a href="https://youtu.be/nQWFzMvCfLE">
                    <div class="sidebar-video-text">
                        <h5 class="thumb-title">Beautifull name</h5>
                        <span class="video-attribute">Hillsong</span>
                        <span class="video-views">847K views</span>
                    </div>
                </a>
            </div>
            <div class="thumbs">
                <div class="thumb-image">
                    <a href="https://youtu.be/plWQHeg9IMU">
                        <img src="img/asyoufindme.PNG" alt="As you find me" />
                    </a>
                </div>
                <a href="https://youtu.be/plWQHeg9IMU">
                    <div class="sidebar-video-text">
                        <h5 class="thumb-title">As You Find Me</h5>
                        <span class="video-attribute">Hillsong</span>
                        <span class="video-views">542K views</span>
                    </div>
                </a>
            </div>

    </div>

    </aside>

    </div>
</body>

</html>
